<html>
<head>
	<title>
		Awesome Photoshop
	</title>
	<script src="index.js"></script>
	<script>
		function rotateLeft(pixels){
			//pixels is two dimensional array
			var height = pixels.length;
			var width = pixels[0].length;
			var result = new Array(width);
			for (var i = 0; i < result.length; i++) {
				result[i] = new Array(height);
			}
			for (var y = 0; y < height; y++) {
				for (var x = 0; x < width; x++) {
					result[x][height - 1 - y] = pixels[y][x];
				}
			}
			return result;
		}
		
		function invert(pixels){
			//pixels is two dimensional array
			var height = pixels.length;
			var width = pixels[0].length;
			var result = [];
			for (var y = 0; y < height; y++) {
				result[y] = [];
				for (var x = 0; x < width; x++) {
					result[y][x] = -pixels[y][x];
				}
			}
			return result;
		}
	
	</script>
</head>
<body>
<input type="file" id="fileChooser">
<input type="button" value="Rotate Left" onclick="manipulateImage(rotateLeft)">
<input type="button" value="Invert" onclick="manipulateImage(invert)">
<div style="position:absolute;top:100px">
	<img id="image"/>
</div>
<script>
	initialize();
</script>
</body>
</html>
